
<mat-form-field id="app-select-component">
  <mat-label>{{text}}</mat-label>
  <mat-select (selectionChange)="onChange($event)">
    <mat-option *ngFor="let data of dataList" [value]="data.ID">
      <div fxLayout="row">
        <div fxFlex="75" fxFlex.xs="100">{{getDataItemsAsString(data, 1)}}</div>
        <div fxFlex="25" fxShow.xs="false" style="text-align: right"><div style="float: right">&nbsp;&nbsp;&nbsp;&nbsp;{{getDataItemsAsString(data, 2)}}</div></div>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label></mat-label>
  <input placeholder="Just a placeholder">
</mat-form-field>
